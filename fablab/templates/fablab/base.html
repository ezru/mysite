<!doctype html>
<html lang="en">

{% load static %}
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Israel Goitom">
        <meta name="generator" content="">


        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

        <title>Fablab Jerez de la Frontera</title></title>
    </head>

    <body class="bg-light">
        <header>
          <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'fablab:index' %}">
                  <img src="{% static 'fablab/LogoFLJEREZ.png' %}" alt="Fablab logo" width="150" height="47">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'fablab:index' %}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'fablab:aboutUs' %}">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'fablab:fablabbooking' %}">Booking</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">My Booking</a>
                  </li>
                </ul>
                <a class="gx-5" href="#">
                    <img  src="{% static 'fablab/person-circle.svg' %}" alt="userIcon" width="30" height="30">
                </a>
              </div>

            </div>
          </nav>
        </header>

            {% block content %} {% endblock %}

            <footer class="my-5 pt-5 text-muted text-center text-small">
                <p class="mb-1">&copy; Fablab Jerez Altillo School</p>
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="#">Privacy</a></li>
                    <li class="list-inline-item"><a href="#">Terms</a></li>
                    <li class="list-inline-item"><a href="#">Support</a></li>
                </ul>
            </footer>


    <!-- Option 1: Bootstrap Bundle with Popper -->
